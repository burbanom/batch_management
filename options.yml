# The executable that you wish to run
executable: cp2k.popt
# The input file if required by the program
input_file: energy-cc-neutral.inp
#########################################################################
# N.B. The keys below are followed by | which indicates to the          #
# parser that the corresponding values are to be understood literally.  #
# #######################################################################
# The mpiexec command on your machine along with an environment
# variable (resource management dependent) that sets the number of cores.
mpiexec: |
    mpirun -np $LOADL_TOTAL_TASKS
# The preamble corresponds to commands that might be specific to the 
# machine.
preamble: |
    @ job_type         = mpich
    @ environment      = COPY_ALL
    @ queue
# The modules to load
modules: |
    purge
    intel-env/15.0.0
    intelmpi/5.0.1
    lapack/3.5_intel15
    mkl/11.2
    autotools/Feb2014
    python/anaconda-2.3.0
# Any extra commands you might with to include
extras: |
    unset LD_PRELOAD
# Any variables that you might wish to export 
exports: |
    PYTHONPATH=/gpfshome/mds/staff/mburbano/Source/ase:$PYTHONPATH
    PYTHONPATH=/gpfshome/mds/staff/mburbano/Source/pycp2k:$PYTHONPATH
    PATH=/gpfs1l/gpfshome/mds/staff/mburbano/Source/cp2k-3.0_modif/exe/Linux-x86-64-intel:$PATH
